<body>
    <div class="view">
        <div>价格：{{(Math.round((price * discount)))|currency + 'hello'}}</div>
        <div>折扣：{{$cacDis(price*discount)}}</div>
        <div>描述：{{30 +$addStr('hello' + desc) + 20}}</div>
    </div>
</body>
<script>
    
    nodom.newApp({
        module:{
            el: '.view',
            data: {
                price: 236.83,
                discount:0.12,
                desc:'world'
            },
            methods: {
                cacDis:(data)=>{
                    console.log(data);
                    return data*10;
                },
                addStr:(data)=>{
                    return data;
                }
            }
        }
    });
    
</script>
