<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>filter</title>
    <script type="text/javascript" src="../bin/nodom.js"></script>

    <style>
        .code {
            margin: 20px;
        }

        .tip {
            color: darkorange;
        }

        p {
            color: #666666;
        }
        thead{
            background-color:#ccc;
        }
    </style>

    
</head>

<body>
    <div></div>
</body>
<script>
    nodom.newApp({
        module:{
            el: 'div',
            template:`
            <ul>
            <li x-repeat='rows' class='linkitem'>
                <a x-route='{{url}}' x-class="{active:'active'}" >{{title}}</a>
                <ul>
                    <li x-repeat='items' class='linkitem2'>
                        <a x-route='{{url}}' x-class="{active:'active'}" >{{title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
            `,
            data: {
                hello:'hello world!',
                rows: [
                    { title: 'yang', url:'a/b'},
                    { title: 'zhang',url:'a/b'},
                    { title: 'chen', url:'a/b'},
                    { title: 'tang', url:'a/b'},
                    { title: 'li', url:'a/b'}
                ]
            },
            methods: {
                ascClick:function(dom,model,module,e){
                    model.data['rows'].push({name:'haha',addr:'sssss'});
                },
                descClick:function(dom,model,module,e){
                    // model.data['rows'].splice(1,2);
                    model.data['rows'].pop();
                }
            }
        }
    });
    
</script>

</html>
