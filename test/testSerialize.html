	<style>
		.label{
			width:100px;
			display:inline-block;
		}
		.tip{
			color:red;
			font-size:12px;
		}
	</style>
</head>
<body>
	<div>
		<button e-click='change'>change</button>
		<button e-click='change1'>change1</button>
		<button e-click='serialize'>serialize</button>
		<div>
			<div> 姓名:{{name}}</div>
			<div> 性别:{{sexy}}</div>
			<div> 已婚:{{married}}</div>
			<div> 学历:{{edu}},hello world</div>
			<div> 价格:{{price|number:3}}</div>
		</div>
		<div>
			<div>姓名：<input type='text' x-field='name' value='{{name}}'></div>
			<div>性别:<input type='radio' x-field='sexy' value='M'/>男 <input x-field='sexy' type='radio' value='F'/>女</div>
			<div>已婚<input type='checkbox' x-field='married' value='{{married}}' yes-value='1' no-value='0'>是</div>
			<div>学历：<select x-field='edu'><option x-repeat='edus' value='{{eduId}}'>{{eduName}}</option></select></div>
		</div>
	</div>
</body>
	<script>
		nodom.config.appPath='';
		let mod = new Module({
			el:'div',
			// compiledTemplate:'compile/mod1.json',
			root:true,
			data:{
				name:'yanglei',
				sexy:'M',
				married:1,
				edu:2,
				price:12.3456,
				edus:[
					{eduId:1,eduName:'高中'},
					{eduId:2,eduName:'本科'},
					{eduId:3,eduName:'硕士研究生'},
					{eduId:4,eduName:'博士研究生'}
				]
			},
			methods:{
				change:function(e,module){
					this.data.married = 0;
				},
				change1:function(e,module){
					this.data.name='yanglei123';
				},
				serialize:function(e,module){
					console.log(Serializer.serialize(module));
				}
			}
		});
		
	</script>
